<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper/css/swiper.min.css">
    <title>DJ store</title>
</head>

<body>
    <div class="wrapper">
        <header class="main-header">
            <div class="container">
                <svg class="main-header__logo">
                    <use xlink:href="assets/img/sprite.svg#dj-store-logo"></use>
                </svg>
                <button class="main-header__menu-btn mobil" title="меню">
                    <svg class="main-header__menu-icon main-header__menu-icon--menu">
                        <use xlink:href="assets/img/sprite.svg#menu"></use>
                    </svg>
                    <svg class="main-header__menu-icon main-header__menu-icon--cross">
                        <use xlink:href="assets/img/sprite.svg#cross"></use>
                    </svg>
                </button>
                <nav class="main-nav">
                    <ul class="main-nav__list">
                        <li class="main-nav__item">
                            <a title="главная" href="#" class="main-nav__link active">Главная</a>
                            <svg class="main-nav__icon mobil active">
                                <use xlink:href="assets/img/sprite.svg#home"></use>
                            </svg>
                        </li>
                        <li class="main-nav__item">
                            <a title="проекты" href="#" class="main-nav__link">Проекты</a>
                            <svg class="main-nav__icon mobil">
                                <use xlink:href="assets/img/sprite.svg#projects"></use>
                            </svg>
                        </li>
                        <li class="main-nav__item">
                            <a title="услуги" href="#" class="main-nav__link">Услуги</a>
                            <svg class="main-nav__icon mobil">
                                <use xlink:href="assets/img/sprite.svg#services"></use>
                            </svg>
                        </li>
                        <li class="main-nav__item">
                            <a title="о компании" href="#" class="main-nav__link">О компании</a>
                            <svg class="main-nav__icon mobil">
                                <use xlink:href="assets/img/sprite.svg#about"></use>
                            </svg>
                        </li>
                        <li class="main-nav__item">
                            <a title="готовые решения" href="#" class="main-nav__link">Готовые решения</a>
                            <svg class="main-nav__icon mobil">
                                <use xlink:href="assets/img/sprite.svg#solutions"></use>
                            </svg>
                        </li>
                        <li class="main-nav__item">
                            <a title="контакты" href="#" class="main-nav__link">Контакты</a>
                            <svg class="main-nav__icon mobil">
                                <use xlink:href="assets/img/sprite.svg#contacts"></use>
                            </svg>
                        </li>
                    </ul>
                    <button class="blue-btn mobil" title="заполнить бриф">Заполнить бриф</button>
                    <a href="mailto:info@sld-slore.ru" title="info@sld-slore.ru" class="main-nav__contacts-link">
                        <svg class="main-nav__contacts-icon">
                            <use xlink:href="assets/img/sprite.svg#mail"></use>
                        </svg>
                        <span class="main-nav__contacts-title mobil">Напишите нам</span>
                        <span class="main-nav__contacts-text">info@sld-slore.ru</span>
                    </a>
                    <a href="tel:+78126156279" title="8 812 615-62-79" class="main-nav__contacts-link no-mobil">
                        <svg class="main-nav__contacts-icon">
                            <use xlink:href="assets/img/sprite.svg#phone"></use>
                        </svg>
                        <span class="main-nav__contacts-title">Обратный звонок</span>
                        <span class="main-nav__contacts-text">8 812 615-62-79</span>
                    </a>
                </nav>  
            </div>
        </header>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/swiper/js/swiper.min.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rellax/1.11.0/rellax.min.js"></script>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
